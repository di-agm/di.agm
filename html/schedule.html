<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/di.agm/css/style.css" />
    <link rel="stylesheet" href="/di.agm/css/layout.css" />
    <link rel="stylesheet" href="/di.agm/css/horarios.css" />
</head>

<body>
    <div id="tt" style="display:none;">
    <div class="container">
        <h1>Generador de Horarios</h1>
        
        <!-- Configuración básica -->
        <div class="form-group">
            <label for="numDays">Número de días:</label>
            <input type="text" id="numDays" placeholder="Ej: 7 o 5+2">
        </div>
        
        <div class="form-group">
            <label for="timeRange">Hora de inicio y fin (HH:MM - HH:MM):</label>
            <input type="text" id="timeRange" placeholder="Ej: 08:00 - 18:00">
        </div>
        
        <div class="form-group">
            <label for="startDay">Día de inicio (1=Lunes, 7=Domingo):</label>
            <select id="startDay">
                <option value="1">Lunes</option>
                <option value="2">Martes</option>
                <option value="3">Miércoles</option>
                <option value="4">Jueves</option>
                <option value="5">Viernes</option>
                <option value="6">Sábado</option>
                <option value="7">Domingo</option>
            </select>
        </div>
        
        <!-- Actividades -->
        <h3>Actividades</h3>
        <div id="activitiesContainer"></div>
        <button type="button" class="add-btn" onclick="addActivity()">Agregar Actividad</button>
        
        <!-- Bloques no accesibles -->
        <h3>Bloques No Accesibles</h3>
        <div id="blocksContainer"></div>
        <button type="button" class="add-btn" onclick="addBlock()">Agregar Bloque</button>
        
        <!-- Botón generar -->
        <button type="button" onclick="generateSchedule()">Generar Horario</button>
    </div>
    
    <!-- Resultado -->
    <div class="container" id="scheduleResult">
        <h2>Horario Generado</h2>
        <div id="scheduleTable"></div>
        <button type="button" onclick="exportToCSV()" class="hidden" id="exportBtn">Exportar a CSV</button>
    </div>
</div>
    <script src="/di.agm/js/windows.js" defer></script>
    <script src="/di.agm/js/color.js" defer></script>
    <script src="/di.agm/js/translations.js" defer></script>
    <script src="/di.agm/js/horarios.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    </body>
</html>
